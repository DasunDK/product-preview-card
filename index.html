<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">



</head>

<body>
  <div class="main">
    <div class="card">
      <!-- left side -->
      <div class="image">

        <img src="images/image-product-desktop.jpg" alt="perfum">

      </div>

      <!-- right side -->
      <div class="content">
        <p class="p1">
          Preview
        </p>

        <h1>
          Gabrielle <br> Essence Eau <br> De Parfum
        </h1>

        <p class="p2">

          A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.
        </p>

        <div class="price">
          <p class="p3"> $149.99</p>

          <p class="p4">$169.99</p>
 
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </div>






  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/DasunDK">Dasun Kumara</a>.
    </div>
  </footer>
</body>

</html>
